<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #globo {
            width: 200px;
            height: 200px;
            background: red;
            transition: 0.3s;
            border-radius: 50%;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const balloon = document.getElementById('globo')
            let color = 0
            let colores = ["red", "green", "blue"]

            balloon.addEventListener("click", () => {

                let diametro = parseInt(getComputedStyle(balloon).getPropertyValue('width'), 10)


                diametro += 10;
                color++
                
                if (color >= colores.length) {
                    color = 0
                }
                balloon.style.background = colores[color]

                if (diametro > 420) {
                    balloon.style.width = "200px"
                    balloon.style.height = "200px"
                } else {
                    balloon.style.width = `${diametro}px`
                    balloon.style.height = `${diametro}px`
                }

                balloon.addEventListener("mouseleave", () => {
                    
                    
                    switch (color){
                        case 1:
                            balloon.style.background = colores[0]
                            color = 0
                            break;
                        case 2:
                            balloon.style.background = colores[1]
                            color = 1
                            break;
                        case 0:
                            balloon.style.background = colores[2]
                            color = 2
                            break;
                    }
                    

                    if (diametro > 200) {

                        diametro -= 5

                        balloon.style.width = `${diametro}px`
                        balloon.style.height = `${diametro}px`

                    }

                })

            })
        })
    </script>
    <title>Globo</title>


</head>

<body>
    <div id="globo"></div>
</body>

</html>
