<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="card.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>User Profile card</h1>

        <table class="card">
            <tr>
                <td class="profile">
                    <img src="https://cdn.britannica.com/66/103066-050-B89D5EAF/Will-Smith-actor-musician-2006.jpg"/>
                </td>
            </tr>
            <tr>
                <td class="user_description">
                    <p class="username">Will 32</p>
                    <p class="description"> Level 28, the boss</p>
                    <p class="description">42Madrid</p>
                    <p class="social">
                        <a href="https://es-es.facebook.com/"><img src="https://logowik.com/content/uploads/images/324_facebookicon.jpg"/></a>
                        <a href="https://www.instagram.com/"><img src="https://logowik.com/content/uploads/images/instagram-black-line3034.jpg"/></a>
                        <a href="https://twitter.com/?lang=es"><img src="https://logowik.com/content/uploads/images/698_twittersquareicon.jpg"/></a>
                        <a href="https://es.linkedin.com/"><img src="https://logowik.com/content/uploads/images/linkedin-grey9353.jpg"/></a>
                    </p>
                </td>
            </tr>
            <tr>
                <td class="button">
                    <button>Contact</button>
                </td>
            </tr>
        </table>

    </div>
</body>
</html>
